{{#if secondaryHasTest}}
<div class="content-wrapper test-buttons">
    <button class="test-button" data-source="secondary"  type="button">{{secondaryItemTestDisplay}}</button>
</div>
{{/if}}

{{#if secondaryTestEffects.length}}
<div class="content-wrapper test-buttons">
{{#each secondaryTestEffects as |effect e|}}
    <button class="effect-button" title="Apply the effect to selected tokens or your assigned character" data-source="secondary" data-id="{{effect.id}}" type="button"><img src="{{effect.icon}}" width="25" height="25"> Apply {{effect.label}}</button>
{{/each}}
</div>
{{/if}}
